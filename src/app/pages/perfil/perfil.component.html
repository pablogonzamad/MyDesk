<div class="text-center">

    <h1 class="p-3 text-white">Mi Perfil</h1>
    <div class="container p-5">

        <div class="card card-settings mx-auto align-items-center">
            <form class="m-2" [formGroup]="userForm" (submit)="guardarDatos()">
                <div class="m-4">
                    <img src="assets/perfil.png" alt="Foto Perfil">
                    <br>
                    <button class="btn btn-warning m-2">Cambiar Foto</button>
                </div>
                <div class="m-4">
                    <label class="form-label">Nombre/s</label>
                    <input type="text" class="form-control" formControlName="nombre">
                    
                </div>
                <div class="m-4">
                    <label class="form-label">Apellido/s</label>
                    <input type="text" class="form-control" formControlName="apellido">
                    
                </div>
                <div class="m-4">
                    <label class="form-label">Vocación</label>
                    <input type="text" class="form-control" formControlName="vocacion">
                    
                </div>
                <div class="m-4">
                    <label class="form-label">Nombre de Usuario</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">&#64;</span>
                        <input type="text" class="form-control" formControlName="username">
                        
                    </div>
                </div>
                <div class="m-4">
                    <label for="validationCustom03" class="form-label">Correo</label>
                    <input type="text" class="form-control" formControlName="email">
                    
                </div>

                <div class="m-4">
                    <label for="validationCustom05" class="form-label">Contraseña</label>
                    <input type="text" class="form-control">
                    
                </div>
                <div>
                    <button class="btn btn-primary m-2" type="submit">Guardar</button>
                    <button class="btn btn-danger m-2" type="button" routerLink="/">Salir</button>
                </div>
            </form>
        </div>
    </div>
</div>
